name: Run JS Tests
on: [push]
jobs:
  Run-JS-Tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Install deps
        run: cd js && npm i
      - name: Test docs
        run: node js/tests/test-docs.js
      - name: Test text-format
        run: node js/tests/test-text-format.js
      - name: Test nibs-encoder
        run: node js/tests/test-nibs-encoder.js
      - name: Test nibs-decoder
        run: node js/tests/test-nibs-decoder.js
      - name: Test nibs-utils
        run: node js/tests/test-nibs-utils.js
      - name: Test cycles
        run: node js/tests/test-cycles.js
      - name: Test lazy-object
        run: node js/tests/test-lazy-object.js
      - run: echo "ğŸ This job's status is ${{ job.status }}."
