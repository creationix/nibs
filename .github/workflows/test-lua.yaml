name: Run Lua Tests
on: [push]
jobs:
  Run-Lua-Tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: Install Luvit
        run: |
          curl -L https://github.com/luvit/lit/raw/master/get-lit.sh | sh
      - name: Run tests
        run: |
          ./luvit lua/tests/test-xxhash.lua
          ./luvit lua/tests/test-bytes.lua
          ./luvit lua/tests/test-lib.lua
          ./luvit lua/tests/test-text-format.lua
          ./luvit lua/tests/test-trie.lua
          ./luvit lua/tests/test-nibs-encoder.lua
          ./luvit lua/tests/test-nibs-reader.lua
          ./luvit lua/tests/test-nibs-utils.lua
      - run: echo "🍏 This job's status is ${{ job.status }}."
